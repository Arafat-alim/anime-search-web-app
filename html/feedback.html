          <form class="d-flex">
            <p class="m-3 mb-2">Your Email: <span id="Yemail"></span></p>

              class="btn btn-danger my-2 my-sm-0"
              id="logbtn"

              Logout
            </button>

        </div>
      </div>
    </nav>

    <div class="main">
      <div class="container mt-5">
        <form method="POST">
          <fieldset>
            <legend>Feedback Form</legend>
            <div class="form-group">
              <label for="firstName" class="form-label mt-4">First Name*</label>
              <input
                required
                autocomplete="off"
                type="text"
                class="form-control"
                id="fname"
                aria-describedby="firstName"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label mt-4">Last Name*</label>
              <input
                required
                autocomplete="off"
                type="text"
                class="form-control"
                id="lname"
                aria-describedby="lastName"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4"
                >Email address*</label
              >
              <input
                required
                autocomplete="off"
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>

            <div class="form-group">
              <label for="message" class="form-label mt-4">Message*</label>
              <textarea class="form-control" id="mesasge" rows="1"></textarea>
            </div>

            <div class="form-group">
              <label for="message" class="form-label mt-4"
                >Additional Details</label
              >
              <textarea
                autocomplete="off"
                class="form-control"
                id="extraDetail"
                rows="2"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3 mb-4" id="submit">
              Submit
            </button>
          </fieldset>
        </form>
      </div>

      <!--! FOOTER -->
