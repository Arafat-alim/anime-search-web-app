<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <!-- Mysheets -->
    <link rel="stylesheet" href="/anime-search-web-app/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <!--! navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-3" href="/anime-search-web-app/html/home.html"
          >Anime Search</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link mx-3 active" href="./home.html">Home </a>
              <span class="visually-hidden">(current)</span>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="./feedback.html">Feedback</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link mx-3"
                href="https://github.com/Arafat-alim/anime-search-web-app"
                active
                >Visit Github
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <p class="m-3 mb-2">Your Email: <span id="Yemail"></span></p>
            <button
              class="btn btn-danger my-2 my-sm-0"
              id="logbtn"
              type="submit"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- jumbotron -->
    <div class="container p-4 mb-4 bg-light rounded-3" style="margin-top: 1rem">
      <div class="container-fluid">
        <h3 class="text-center">Search For any Anime</h3>
        <form id="searchForm">
          <input
            type="text"
            id="searchText"
            placeholder="Search Anime"
            class="form-control"
          />
        </form>
      </div>
    </div>

    <!-- container ALl My material -->
    <div class="container">
      <div id="movies" class="row"></div>
    </div>

    <!--! FOOTER -->
    <footer class="container my-5">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p id="footerId">
        © 2021–2022 CoCoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <!-- Adding Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Adding axios client -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- firebase  -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="../js/firebaseLog.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Adding my script file -->
    <script src="../js/logout.js"></script>
    <script src="../js/fetch.js"></script>
  </body>
</html>
