<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <!-- Mysheets -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>üîê Login/Registration</title>
  </head>
  <body>
    <div class="mt-5">
      <form style="max-width: 30%; margin: auto" id="login-form">
        <h1 class="text-center">Anime Search</h1>
        <h3 class="h3 mb-3 text-center">Login/Registration</h3>
        <label for="email" class="sr-only mb-1">Email</label>
        <input
          id="email"
          autocomplete="off"
          type="email"
          autofocus
          required
          aria-describedby="emailHelp"
          placeholder="Enter Your Email"
          class="form-control mb-2"
        />
        <div class="mb-1">
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <label for="password" class="sr-only mb-1">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="form-control mb-3"
        />

        <div class="d-grid gap-1">
          <button class="btn btn-md btn-success" id="btnLog" type="button">
            Login
          </button>
          <button class="btn btn-md btn-info" id="btnSign" type="button">
            Sign Up
          </button>
        </div>
        <p class="mt-2 text-center" id="msg"></p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- firebase  -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="../js/firebaseLog.js"></script>
    <script src="../js/regLogin.js"></script>
  </body>
</html>
